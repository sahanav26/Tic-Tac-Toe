<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="Play Tic Tac Toe online! A simple 2-player game built with HTML, CSS, and JavaScript.">
<meta name="author" content="Sahana Vinjamuri">
<meta name="keywords" content="Tic Tac Toe, JavaScript Game, HTML CSS, 2 Player Game">
<meta property="og:title" content="ðŸŽ® Tic Tac Toe Game">
<meta property="og:description" content="A fun Tic Tac Toe game built with HTML, CSS, and JavaScript.">

<meta property="og:url" content="https://sahanav26.github.io/Tic-Tac-Toe/">

    <title>Rock-Paper-Scissors</title>
    <link rel="icon" type="image/png" href="favicon.png">

    <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Rock-Paper-Scissors</h1>
  </header>

  <div class="options">
    <div class="choice" id="r">
      <img src="./rock.png">
    </div>

    <div class="choice" id="p">
      <img src="./paper.png">
    </div>

    <div class="choice" id="s">
      <img src="./scissors.png">
    </div>
  </div>

  <div class="scoreboard">
    <div class="score">
      <p id="myScore">0</p>
      <p>You</p>
    </div>
    <div class="score">
      <p id="computerScore">0</p>
      <p>Computer</p>
     
    </div>
  </div>

  <div class="message">
    <p id="msg">Play Your Move</p>
  </div>
  <script src="index.js"></script>  
</body>
</html>
